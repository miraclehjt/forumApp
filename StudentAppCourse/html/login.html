<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background:#05A3DD" >
			<h1 class="mui-title" style="color:#EFEFF4;">登录</h1>
		</header>
		<div class="mui-content">
			<div class="partic">
					<img src="../images/zhishi1.jpg" style="width: 100%;height: 10rem;"/>
				</div>
			<form id='login-form' class="mui-input-group" >
				<div class="mui-input-row">
					<label>账号</label>
					<input id='userName' type="text" list="staffIdList" class="mui-input-clear mui-input" placeholder="请输入账号">
						<datalist id="staffIdList">
							<option label="" value="1" />
						</datalist>
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
			</form>
			<!--<form class="mui-input-group">
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell">
						自动登录
						<div id="autoLogin" class="mui-switch">
							<div class="mui-switch-handle"></div>
						</div>
					</li>
				</ul>
			</form>-->
			<div class="mui-content-padded">
				<button id='login' class="mui-btn mui-btn-block mui-btn-primary">登录</button>
				<div class="link-area">
					<a id='regNm'>注册账号</a> <span class="spliter">|</span>
					<a id='forgetPassword'>忘记密码</a>
				</div>
			</div>
			<div class="mui-content-padded oauth-area">
                   
			</div>
		</div>
		<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/castapp.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/app.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/comme.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/login.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.enterfocus.js" type="text/javascript" charset="utf-8"></script>
		<script>
			mui.init();
			castapp.init();
		</script>
	</body>

</html>
