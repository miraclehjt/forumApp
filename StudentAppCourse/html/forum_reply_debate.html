<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>评论回复</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/castapp.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../libs/emojione/emojione.css"/>
		<link rel="stylesheet" type="text/css" href="../css/forum_reply_debate.css" />
	</head>

	<body class="mui-content public-gray-bgcolor">
		<!--标题栏-->
		<header id="home-header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left public-white-color"></a>
			<h1 id="forum_reply_debate_title" class="mui-title">评论回复</h1>
		</header>
		<!--主体内容部分-->
		<div id="content" class="mui-content public-gray-bgcolor">
			<div class="mui-content-padded" style="margin: 5px;">
				<h5>评论内容</h5>
				<div class="mui-input-row">
					<textarea id="postReplyDebateContent" rows="6" placeholder="请输入评论内容"></textarea>
				</div>
				<div class="mui-button-row">
					<button id="btnSave" type="button" class="mui-btn mui-btn-primary">保存</button>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/castapp.js"></script>
		<script src="../js/comme.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../libs/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="../libs/emojione/emojione.js"></script>
		<script src="../js/forum_reply_debate.js" type="text/javascript" charset="utf-8"></script>
