<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>我的投票</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/castapp.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/questionnaire_list.css" />
	</head>
	
	<body>
		<header id="home-header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left public-white-color"></a>
			<h1 id="questionnaire_list_title" class="mui-title">我的投票</h1>
		</header>
		<div class="mui-content public-white-bgcolor">

		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/castapp.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//启用双击监听
			mui.init({
				swipeBack: false,
				gestureConfig:{
					doubletap:true
				},
				subpages:[{
					url:'my_questionnaire_list.html',
					id:'my_questionnaire_list',
					styles:{
						top: '44px',
						bottom: '0px',
						bounce: 'vertical'
					}
				}]
			});
			
			var contentWebview = null;
			document.querySelector('header').addEventListener('doubletap', function() {
				if(contentWebview == null) {
					contentWebview = plus.webview.currentWebview().children()[0];
				}
				contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
			});
		</script>
	</body>
</html>
