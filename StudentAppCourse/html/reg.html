<!DOCTYPE html>
<html class="ui-page-login">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/reg.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav" style="background: #05A3DD;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: white;"></a>
			<h1 class="mui-title" style="color: #FFFFFF;">注册</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group" action="" method="post">
				<div class="mui-input-row">
					<label>用户ID</label>
					<input id='userId' type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
				</div>
				<div class="mui-input-row">
					<label>用户名</label>
					<input id='userName' type="text" class="mui-input-clear mui-input" placeholder="请输入用户名">
				</div>
				<div class="mui-input-row">
					<label>输入密码</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
				<div class="mui-input-row">
					<label>确认密码</label>
					<input id='password_confirm' type="password" class="mui-input-clear mui-input" placeholder="请确认密码">
				</div>
				<div class="mui-input-row">
					<label>性别</label>
					<input id='sex' type="text" class="mui-input-clear mui-input" placeholder="请输入性别">
				</div>
				<!--<div class="mui-input-row">
					<label>地市</label>
					<input id='area' type="text" class="mui-input-clear mui-input" placeholder="请输入所在地市">
				</div>-->
				<div class="mui-input-row">
					<label>电话号码</label>
					<input id='tel' type="tel" class="mui-input-clear mui-input" placeholder="请输入电话号码">
				</div>
				<div class="mui-input-row">
					<label>邮箱</label>
					<input id='email' type="email" class="mui-input-clear mui-input" placeholder="请输入邮箱">
				</div>
				<!--<div class="mui-input-row">
					<label>头像</label>
					<input id='头像' type="text" class="mui-input-clear mui-input" placeholder="上传头像">
						<span id="">
							
						</span>
				</div>-->
			</form>
			<div class="mui-content-padded">
				<button id='reg' class="mui-btn mui-btn-block mui-btn-primary">注册</button>
			</div>
			<div class="mui-content-padded">
				<!--<p>注册真实可用，注册成功后的用户可用于登录，但是示例程序并未和服务端交互，用户相关数据仅存储于本地。</p>-->
			</div>
		</div>
		<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/castapp.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/app.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/comme.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/reg.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
